<!doctype html>
<html class="no-js" lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
</head>

<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">用户登录 JAVA Online Judge</div>
    <form id="from" method="post" class="layui-form" >
        <hr class="hr15">
        <input name="userid" placeholder="学号" type="text" lay-verify="required" class="layui-input" th:value="*{userid}">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input" th:value="*{password}">
        <hr class="hr20">

        <input value="登录" style="width:45%;float: left" type="submit">
        <input value="注册" style="width:45%;float: right" type="button" onclick="jump()">
    </form>
</div>

</body>
<script>
    function jump(){
        window.location.href="register";
    }
</script>

</html>
